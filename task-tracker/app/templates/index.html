<!doctype html>
<html lang="en">

</html>
    <head>
        <title>Task Tracker</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>    
    <body class="container mt-5">
        <h1 class="text-center">Task Tracker</h1>
        <form method="POST">
            <input type="text" name="task" class="form-control mb-3" placeholder="New task ..." required>
            <button class="btn btn-primary btn-block" type="submit">Add Task</button>
        </form>
        <ul class="list-group mt-3">
            {% for task in tasks %}
                <li class="list-group-item">{{ task }}</li>
            {% endfor %}
        </ul>
        <footer class="text-center mt-5">
            <p>&copy; 2025 Task Tracker</p>
        </footer>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</html>
